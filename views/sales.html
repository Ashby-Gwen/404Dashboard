<!-- Sales Performance View -->

<section class="space-y-6">

  <!-- TOP ROW -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- MOST SOLD ITEM -->
    <div class="p-6 border-2 border-black rounded-2xl flex items-center justify-center text-center font-medium">
      Menu Item with Most Sales
    </div>

    <!-- MOST PROFITABLE ITEM -->
    <div class="p-6 border-2 border-black rounded-2xl flex items-center justify-center text-center font-medium">
      Most Profitable Menu Item
    </div>

    <!-- VIEW ANALYTICS CTA -->
    <div class="p-6 border-2 border-black rounded-2xl flex items-center justify-center">
      <button
        class="w-full h-full border-2 border-black rounded-xl font-semibold hover:bg-gray-100 transition"
        data-view="sales-analytics">
        View Analytics
      </button>
    </div>

  </div>

  <!-- SECOND ROW -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- TREND PLACEHOLDER -->
    <div class="p-8 border-2 border-black rounded-2xl flex items-center justify-center text-center font-medium h-48">
      Trend of Most Profitable and Most Sold Item
    </div>

    <!-- OPTIONAL FUTURE PANEL -->
    <div class="p-8 border-2 border-dashed border-gray-400 rounded-2xl flex items-center justify-center text-gray-400 h-48">
      [ Reserved for Additional Sales Insight ]
    </div>

  </div>

</section>
