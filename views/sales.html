<!-- Sales Performance View -->

<section style="display:flex; flex-direction:column; gap:24px;">

  <!-- TOP ROW -->
  <div style="
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:24px;
  ">

    <div style="
      padding:32px;
      border:2px solid black;
      border-radius:20px;
      font-weight:500;
      text-align:center;
    ">
      Menu Item with Most Sales
    </div>

    <div style="
      padding:32px;
      border:2px solid black;
      border-radius:20px;
      font-weight:500;
      text-align:center;
    ">
      Most Profitable Menu Item
    </div>

    <!-- REUSABLE VIEW ANALYTICS BUTTON -->
    <div style="
      display:flex;
      align-items:center;
      justify-content:center;
    ">
      <button
        class="view-analytics-btn"
        data-view="sales"
        style="
          padding:24px 28px;
          border:2px solid black;
          border-radius:20px;
          font-weight:600;
          background:white;
          cursor:pointer;
        ">
        View Analytics
      </button>
    </div>

  </div>

  <!-- BOTTOM ROW -->
  <div style="
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:24px;
  ">
    <div style="
      padding:32px;
      border:2px solid black;
      border-radius:20px;
      font-weight:500;
      text-align:center;
    ">
      Trend Of Most Profitable and Most Sold Item
    </div>
  </div>

</section>
