<section class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="p-4 border-2 border-black rounded-2xl flex flex-col items-center justify-center space-y-2">
       <span class="text-[10px] uppercase tracking-widest font-bold text-gray-400 italic">Select Period</span>
       <div class="flex border-2 border-black rounded-lg overflow-hidden font-semibold text-sm">
         <button class="px-3 py-1 bg-black text-white">Daily</button>
         <button class="px-3 py-1 border-x-2 border-black hover:bg-gray-100">Weekly</button>
         <button class="px-3 py-1 hover:bg-gray-100">Monthly</button>
       </div>
    </div>

    <div class="p-4 border-2 border-black rounded-2xl flex flex-col items-center justify-center text-center">
      <span class="text-[10px] uppercase tracking-widest font-bold text-gray-400 italic">Comparison Range</span>
      <p class="font-medium text-sm">Compared to Previous Period</p>
      <p class="text-xs text-gray-500">(e.g., Oct 1-7 vs Sept 24-30)</p>
    </div>

    <div class="p-6 border-2 border-black rounded-2xl flex items-center justify-center">
      <button
        class="w-full h-full border-2 border-black rounded-xl font-semibold hover:bg-gray-100 transition py-2"
        data-view="trends-analytics">
        View Analytics
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6">
    <div class="p-8 border-2 border-black rounded-2xl flex flex-col items-center justify-center text-center font-medium h-64">
      <p>Performance Comparison Line Chart</p>
      <div class="mt-4 flex gap-4 text-xs">
         <span class="flex items-center gap-1"><span class="w-3 h-0.5 bg-black"></span> Current</span>
         <span class="flex items-center gap-1 text-gray-400"><span class="w-3 h-0.5 border-t border-dashed border-gray-400"></span> Previous</span>
      </div>
    </div>
  </div>
</section>
