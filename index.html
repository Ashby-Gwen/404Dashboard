<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-4 min-h-screen">

<div class="max-w-7xl mx-auto border-2 border-black rounded-3xl p-4 bg-white shadow-xl
            flex flex-col md:flex-row gap-4 min-h-[800px]">

  <!-- SIDEBAR -->
  <aside class="border-2 border-black rounded-2xl p-6 flex flex-col gap-3 md:w-1/4">
    <button class="nav-btn" onclick="navigate('executive')">Executive</button>
    <button class="nav-btn" onclick="navigate('sales')">Sales</button>
    <button class="nav-btn" onclick="navigate('trends')">Trends</button>
    <button class="nav-btn" onclick="navigate('ingredients')">Ingredients</button>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col gap-4">

    <!-- HEADER -->
    <header class="border-2 border-black rounded-2xl p-4 flex justify-between items-center">
      <h1 id="pageTitle" class="text-xl font-bold italic">
        EXECUTIVE OVERVIEW
      </h1>
    </header>

    <!-- CONTENT -->
    <main
      id="content"
      class="flex-1 border-2 border-black rounded-2xl p-6 overflow-y-auto">
    </main>

  </div>
</div>

<script src="js/app.js"></script>

<style>
  .nav-btn {
    padding: 1rem;
    border: 2px solid black;
    border-radius: 1rem;
    font-weight: 600;
    text-align: left;
  }
  .nav-btn:hover {
    background: #f3f4f6;
  }
</style>

</body>
</html>
