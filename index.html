<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 p-4 sm:p-6 min-h-screen">

<div class="max-w-7xl mx-auto border-2 border-black rounded-3xl p-4 bg-white shadow-xl
            flex flex-col md:flex-row gap-4 min-h-[800px]">

  <!-- SIDEBAR -->
  <aside id="sidebar"
    class="border-2 border-black rounded-2xl p-6 flex flex-col gap-3
           md:w-1/4 w-full hidden md:flex">
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col gap-4">
    
    <!-- HEADER -->
    <header id="header"
      class="border-2 border-black rounded-2xl p-4
             flex flex-col sm:flex-row gap-4
             sm:items-center sm:justify-between">
    </header>

    <!-- CONTENT -->
    <main id="content"
      class="flex-1 border-2 border-black rounded-2xl
             p-4 sm:p-8 overflow-y-auto">
    </main>

  </div>
</div>

<div id="popup-container"></div>

<script src="js/app.js"></script>
<script src="js/floating.js"></script>
<script src="js/viewanalytics.js"></script>

<script>
    // Load the popup HTML into the container on startup
    window.addEventListener('load', async () => {
        const resp = await fetch('views/popup.html');
        document.getElementById('popup-container').innerHTML = await resp.text();
        // Re-run init just in case it loaded after the DOM check
        if (typeof initFloatingWindow === 'function') initFloatingWindow();
    });
</script>
  
</body>
</html>
